<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Stats Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box-1">
                <h1>Get <span>insights</span> that help<br>your business grow.</h1>
                <p class="main-text">Discover the benefits of data analytics and make<br>
                better decisionsregarding revenue, customer<br>experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="numbers">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>
                    <div class="numbers">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>
                    <div class="numbers">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
                
            </div>
            <div class="box-2">
                <img src="/images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
